<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quickify - Tecnologia em Minutos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: white;
      text-align: center;
    }
    header {
      padding: 3rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #00ffff;
    }
    p {
      max-width: 600px;
      margin: 1rem auto;
      font-size: 1.2rem;
      color: #cccccc;
    }
    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #00ffff;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quickify</h1>
    <p>O seu app de entrega ultrarrápida de tecnologia. Compre, receba e monte seu produto em poucas horas. Conectamos lojas e entregadores de confiança a você!</p>
    <button class="btn">Quero Saber Mais</button>
  </header>
</body>
</html>
